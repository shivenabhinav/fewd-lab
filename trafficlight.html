<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: antiquewhite;
        }
        h1 {
            color: black;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .traffic-light {
            width: 80px;
            background-color: black;
            padding: 10px;
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .light {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            background-color: gray;
        }
    </style>
</head>
<body>

    <h1>Traffic Light</h1>

    <div class="traffic-light">
        <div class="light" id="red"></div>
        <div class="light" id="yellow"></div>
        <div class="light" id="green"></div>
    </div>
    
    <script>
        const colors = ["red", "yellow", "green"];
        let currentIndex = 0;
        function changeLight() {
            document.querySelectorAll('.light').forEach(light => light.style.backgroundColor = "gray");
            document.getElementById(colors[currentIndex]).style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;
        }
        setInterval(changeLight, 2000);
        changeLight();
    </script>

</body>
</html>
