<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #1F2933;
        }
        .navbar-brand {
            color: #1cffac !important;
            font-weight: bold;
        }
        .nav-link {
            color: #FFFFFF !important;
            font-size: 14px;
        }
        .search-bar {
            width: 450px;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0px 2px 5px rgba(255, 255, 255, 0.2);
        }
        .btn-search {
            border-color: #FFA41C;
            color: #FFA41C;
        }
        .btn-search:hover {
            background-color: #FFA41C;
            color: #1F2933;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Amazon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline my-2 my-lg-0 mx-auto">
            <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search products..." aria-label="Search">
            <button class="btn btn-outline-light btn-search my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Track Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Today's Deals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Customer Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Registry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gift Cards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sell</a>
            </li>
        </ul>
    </div>
</nav>
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Cars Audi Wallpaper Monochrome R8.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Bugatti Chiron Noire Sportive Wallpaper Supercars Net.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="Anime Aesthetic Wallpaper Image In Collection.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
